<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AICM Hero Style</title>

<style>
    body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: #f4f2fb;
        overflow: hidden;
    }

    /* =============================
       BACKGROUND AICM
    ==============================*/
    .hero-bg {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background: radial-gradient(circle at top left, #f7f3ff, #ece8f6, #e4e2f2 60%);
    }

    /* NOISE TEXTURE */
    .noise {
        position: absolute;
        inset: 0;
        background-image: url('https://i.ibb.co/2dYwMDr/noise.png');
        opacity: 0.22;
        mix-blend-mode: overlay;
        pointer-events: none;
    }

    /* DIAGONAL LINES */
    .lines {
        position: absolute;
        width: 200%;
        height: 200%;
        background-image:
            linear-gradient(115deg, rgba(255,255,255,0.25) 1px, transparent 1px),
            linear-gradient(295deg, rgba(255,255,255,0.15) 1px, transparent 1px);
        background-size: 120px 120px;
        opacity: 0.25;
        animation: slowMove 40s linear infinite;
    }

    @keyframes slowMove {
        from { transform: translateX(0); }
        to { transform: translateX(-250px); }
    }

    /* GLASS RING */
    .glass-ring {
        position: absolute;
        width: 900px;
        height: 900px;
        border-radius: 50%;
        top: 10%;
        right: -240px;
        background: conic-gradient(
            from 180deg,
            rgba(255,255,255,0.8),
            rgba(255,255,255,0.25),
            rgba(255,255,255,0.05),
            rgba(255,255,255,0.6)
        );
        filter: blur(30px);
        opacity: 0.55;
        transform: rotate(12deg);
    }

    /* GLOW */
    .highlight {
        position: absolute;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        top: 45%;
        right: 130px;
        background: radial-gradient(circle, rgba(255,255,255,0.8), transparent 60%);
        filter: blur(40px);
        opacity: 0.4;
    }

    /* =============================
       HERO TEXT
    ==============================*/
    .hero-text {
        position: absolute;
        top: 50%;
        left: 8%;
        transform: translateY(-50%);
        color: #1a1a1a;
        max-width: 550px;
    }

    .hero-text h1 {
        font-size: 52px;
        font-weight: 700;
        line-height: 1.1;
        margin-bottom: 15px;
    }

    .hero-text p {
        font-size: 17px;
        opacity: 0.7;
        margin-bottom: 35px;
    }

    .btn {
        padding: 14px 35px;
        background: #0a0b33;
        color: white;
        font-size: 16px;
        border-radius: 40px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        transform: scale(1.07);
        background: #0c0d4a;
    }

    /* =============================
       ANIMASI KOIN
    ==============================*/
    .coin {
        width: 150px;
        position: absolute;
        right: -250px;
        bottom: 120px;
        animation: rollIn 3s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
    }

    @keyframes rollIn {
        0% {
            transform: translateX(0) rotate(0deg) scale(1);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        70% {
            transform: translateX(-650px) rotate(-900deg) scale(1);
        }
        90% {
            transform: translateX(-670px) rotate(-940deg) scale(1.07); /* bounce */
        }
        100% {
            transform: translateX(-650px) rotate(-900deg) scale(1);
            opacity: 1;
        }
    }
</style>
</head>
<body>

<div class="hero-bg">

    <!-- Lines background -->
    <div class="lines"></div>

    <!-- Glass Ring -->
    <div class="glass-ring"></div>

    <!-- Glow highlight -->
    <div class="highlight"></div>

    <!-- HERO TEXT -->
    <div class="hero-text">
        <h1>The Smarter,<br> AI-Powered<br> Decentralized<br> Marketplace</h1>
        <p>Harness the power of decentralized AI marketplace with AICM.</p>
        <button class="btn">Search with AICM</button>
    </div>

    <!-- COIN ANIMATION -->
    <img src="https://i.ibb.co/7YqQHsc/coin.png" class="coin">

    <!-- Noise -->
    <div class="noise"></div>

</div>

</body>
</html>
