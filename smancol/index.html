<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dashboard Organisasi â€” Space Edition</title>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<style>
/* ================= VARIABLES ================= */
:root{
  --bg-space: url('https://w0.peakpx.com/wallpaper/542/335/wallpaper-ai-generated-space-planets-universe-stars-colorful.jpg');
  --glass-bg: rgba(255, 255, 255, 0.1);
  --glass-border: rgba(255, 255, 255, 0.2);
  --accent: #2563eb;
  --text: #ffffff;
  --muted: #cbd5e1;
  --transition: .28s cubic-bezier(.2,.9,.2,1);
}

*{margin:0;padding:0;box-sizing:border-box; font-family: "Nunito", sans-serif;}

body{
  background: var(--bg-space) no-repeat center center fixed;
  background-size: cover;
  color: var(--text);
  min-height: 100vh;
  display: flex;
  overflow: hidden;
}

/* ================= LOGIN PAGE (STYLISH) ================= */
#loginPage {
  position: fixed; inset: 0; z-index: 10000;
  display: flex; align-items: center; justify-content: center;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(5px);
}

.login-wrapper {
  width: 400px;
  background: rgba(255, 255, 255, 0.05);
  border: 2px solid var(--glass-border);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 40px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.5);
}

.login-wrapper h1 { font-size: 32px; margin-bottom: 30px; }

.input-box {
  position: relative;
  width: 100%;
  height: 50px;
  margin: 20px 0;
}

.input-box input {
  width: 100%; height: 100%;
  background: transparent;
  border: 2px solid var(--glass-border);
  border-radius: 40px;
  padding: 0 45px 0 20px;
  color: #fff;
  outline: none;
  transition: .3s;
}

.input-box input:focus { border-color: #fff; }

.input-box i {
  position: absolute; right: 20px; top: 50%;
  transform: translateY(-50%); font-size: 20px;
}

.btn-login {
  width: 100%; height: 45px;
  background: #fff; border: none; border-radius: 40px;
  font-weight: 700; color: #333; cursor: pointer;
  margin-top: 10px; transition: .3s;
}

.btn-login:hover { transform: scale(1.02); background: #e2e8f0; }

/* ================= SIDEBAR ================= */
nav.menu{
  width: 90px;
  padding: 1rem;
  display: flex; flex-direction: column; gap: 14px; align-items: center;
  background: rgba(15, 23, 42, 0.6);
  border-right: 1px solid var(--glass-border);
  backdrop-filter: blur(15px);
  transition: width var(--transition);
  z-index: 100;
}
nav.menu:hover{ width: 210px }

.link{
  width: 100%; height: 50px; border-radius: 12px;
  display: flex; align-items: center; cursor: pointer;
  color: var(--muted); text-decoration: none;
  overflow: hidden; padding-left: 8px;
  transition: all var(--transition);
  background: transparent; border: none;
}

.link:hover{ color: #fff; background: var(--accent); }

.link-icon{ font-size: 26px; margin-left: 8px; flex-shrink: 0; }
.link-title{
  margin-left: 15px; white-space: nowrap; opacity: 0;
  transition: var(--transition); font-weight: 600;
}
nav.menu:hover .link-title{ opacity: 1; }

/* ================= CONTENT ================= */
.wrapper { flex: 1; display: flex; flex-direction: column; overflow-y: auto; }

.page {
  max-width: 1100px; width: 100%; margin: 0 auto;
  padding: 40px 20px; display: none; opacity: 0;
}
.page.active { display: block; opacity: 1; }

.welcome-hero {
  width: 100%; min-height: 200px;
  background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), var(--bg-space) center/cover;
  border-radius: 20px; border: 1px solid var(--glass-border);
  display: flex; align-items: center; justify-content: center;
  margin-bottom: 30px; text-align: center;
}

.cards, .count-wrapper {
  display: grid; gap: 20px;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
}

.card, .count-card {
  background: var(--glass-bg);
  backdrop-filter: blur(10px);
  border: 1px solid var(--glass-border);
  padding: 25px; border-radius: 20px;
}

.count-number { font-size: 32px; font-weight: 800; color: #60a5fa; margin-top: 10px; }

/* ================= LOADING ================= */
#loading {
  position: fixed; inset: 0; z-index: 9999;
  background: #0f172a; display: none;
  align-items: center; justify-content: center;
}

@media(max-width: 768px) {
  nav.menu { display: none; }
  .page { padding-bottom: 100px; }
}
</style>
</head>
<body>

<div id="loginPage">
  <div class="login-wrapper">
    <form id="loginForm">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <button type="submit" class="btn-login">Login</button>
      <p id="errorMsg" style="color: #fb7185; font-size: 13px; margin-top: 15px; display: none;">Kredensial tidak valid!</p>
    </form>
  </div>
</div>

<div id="loading">
  <div style="text-align: center;">
    <h2 style="margin-bottom: 20px;">Memasuki Orbit...</h2>
    <div style="width: 250px; height: 10px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden;">
      <div id="loadBar" style="width: 0%; height: 100%; background: #60a5fa; transition: .3s;"></div>
    </div>
  </div>
</div>

<div id="app" style="display: none; width: 100%; height: 100vh;">
  <nav class="menu">
    <button class="link" onclick="showPage('dashboard')">
      <span class="material-symbols-rounded link-icon">dashboard</span>
      <span class="link-title">Dashboard</span>
    </button>
    <button class="link" onclick="showPage('anggota')">
      <span class="material-symbols-rounded link-icon">groups</span>
      <span class="link-title">Anggota</span>
    </button>
    <button class="link" onclick="showPage('program')">
      <span class="material-symbols-rounded link-icon">folder</span>
      <span class="link-title">Program</span>
    </button>
  </nav>

  <div class="wrapper">
    <main id="dashboard" class="page active">
      <section class="welcome-hero">
        <div>
          <h1 style="font-size: 36px;">Selamat Datang, Komandan!</h1>
          <p style="color: var(--muted);">Sistem Organisasi Rohis Smanc dalam kendali Anda.</p>
        </div>
      </section>

      <div class="cards">
        <div class="card"><h3>Misi Berjalan</h3><p>Pantau kegiatan Rohis minggu ini.</p></div>
        <div class="card"><h3>Log Keuangan</h3><p>Laporan infak dan pengeluaran.</p></div>
      </div>

      <div class="count-wrapper" style="margin-top: 30px;">
        <div class="count-card"><h3>Total Kader</h3><div id="cA" class="count-number">0</div></div>
        <div class="count-card"><h3>Misi Selesai</h3><div id="cE" class="count-number">0</div></div>
      </div>
    </main>
    
    <main id="anggota" class="page"><h1>Data Kader</h1></main>
    <main id="program" class="page"><h1>Rencana Strategis</h1></main>
  </div>
</div>

<script>
const loginForm = document.getElementById('loginForm');
const loginPage = document.getElementById('loginPage');
const loading = document.getElementById('loading');
const app = document.getElementById('app');

loginForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const u = document.getElementById('username').value;
  const p = document.getElementById('password').value;

  if(u === "RohisSmanc" && p === "GuestSmanc") {
    loginPage.style.display = 'none';
    startLoading();
  } else {
    document.getElementById('errorMsg').style.display = 'block';
  }
});

function startLoading() {
  loading.style.display = 'flex';
  let pct = 0;
  const bar = document.getElementById('loadBar');
  
  const int = setInterval(() => {
    pct += Math.random() * 15;
    if(pct >= 100) {
      pct = 100;
      clearInterval(int);
      setTimeout(() => {
        loading.style.display = 'none';
        app.style.display = 'flex';
        animateCounts();
      }, 500);
    }
    bar.style.width = pct + '%';
  }, 150);
}

function showPage(id) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function animateCounts() {
  let valA = 0; let valE = 0;
  setInterval(() => { if(valA < 1500) valA += 25; document.getElementById('cA').innerText = valA; }, 30);
  setInterval(() => { if(valE < 80) valE += 1; document.getElementById('cE').innerText = valE; }, 50);
}
</script>
</body>
</html>
