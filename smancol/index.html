<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dashboard Organisasi</title>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">

<style>
:root{
  --bg:#dde8f3;
  --card:#ffffff;
  --accent:#2563eb;
  --text:#111827;
  --muted:#6b7280;
  --radius:16px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  min-height:100vh;
}

/* ================= LOGIN ================= */
#loginPage,#loading{
  position:fixed; inset:0;
  display:flex; align-items:center; justify-content:center;
  background:linear-gradient(135deg,#2563eb,#1d4ed8);
  z-index:1000;
}
#loading{display:none}

.panel{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(12px);
  padding:28px;
  border-radius:18px;
  width:280px;
  text-align:center;
  color:#fff;
}
.panel input,button{
  width:100%;
  padding:10px;
  margin-top:12px;
  border-radius:8px;
  border:0;
}
button{
  background:#22c55e;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* ================= APP ================= */
#app{display:none;width:100%}

/* SIDEBAR */
nav{
  width:80px;
  background:#fff;
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:14px;
}
nav button{
  background:none;border:0;cursor:pointer;
  font-size:26px;color:var(--muted);
}
nav button.active{color:var(--accent)}

main{
  flex:1;
  padding:28px;
  overflow-y:auto;
}

/* HERO */
.hero{
  background:linear-gradient(135deg,#60a5fa,#2563eb);
  color:#fff;
  padding:28px;
  border-radius:var(--radius);
  margin-bottom:24px;
}

/* CARDS */
.cards,.counts{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
}
.card{
  background:var(--card);
  padding:18px;
  border-radius:14px;
}
.count{
  text-align:center;
  font-size:28px;
  font-weight:700;
  color:var(--accent);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
  <form id="loginForm" class="panel">
    <h2>Login Rohis</h2>
    <input id="user" placeholder="Username" required>
    <input id="pass" type="password" placeholder="Password" required>
    <button>Login</button>
    <p id="err" style="display:none;color:#ffdada">Salah</p>
  </form>
</div>

<!-- LOADING -->
<div id="loading">
  <div class="panel">
    <h3>Menyiapkan Dashboard</h3>
    <div style="margin:14px 0;height:24px;border:2px solid #fff">
      <div id="bar" style="height:100%;width:0;background:#22c55e"></div>
    </div>
    <span id="pct">0%</span>
  </div>
</div>

<!-- APP -->
<div id="app">
  <nav>
    <button class="active" data-p="dash">dashboard</button>
    <button data-p="anggota">groups</button>
  </nav>

  <main id="dash">
    <div class="hero">
      <h1>Selamat Datang</h1>
      <p>Dashboard Organisasi</p>
    </div>

    <div class="cards">
      <div class="card">Data Anggota</div>
      <div class="card">Program Kerja</div>
    </div>

    <div class="counts" style="margin-top:24px">
      <div class="card"><div id="c1" class="count">0</div><small>Anggota</small></div>
      <div class="card"><div id="c2" class="count">0</div><small>Event</small></div>
    </div>
  </main>
</div>

<script>
/* LOGIN */
loginForm.onsubmit=e=>{
  e.preventDefault();
  if(user.value==="RohisSmanc" && pass.value==="GuestSmanc"){
    loginPage.style.display="none";
    startLoading();
  }else err.style.display="block";
};

/* LOADING */
function startLoading(){
  loading.style.display="flex";
  let p=0;
  let i=setInterval(()=>{
    p+=5;
    bar.style.width=p+"%";
    pct.textContent=p+"%";
    if(p>=100){
      clearInterval(i);
      loading.style.display="none";
      app.style.display="flex";
      countUp();
    }
  },80);
}

/* COUNT UP */
function countUp(){
  animate("c1",150);
  animate("c2",12);
}
function animate(id,t){
  let n=0;
  let el=document.getElementById(id);
  let i=setInterval(()=>{
    n++;
    el.textContent=n;
    if(n>=t)clearInterval(i);
  },20);
}
</script>

</body>
</html>
