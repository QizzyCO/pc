<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dashboard Organisasi — Responsive</title>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<style>
/* ================= VARIABLES ================= */
:root{
  /* Link gambar yang lebih stabil */
  --bg-space: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?auto=format&fit=crop&w=1920&q=80');
  --bg-dashboard: #dde8f3;
  --menu-bg: rgba(255,255,255,0.75);
  --border: rgba(0,0,0,0.06);
  --accent: #2563eb;
  --text: #111827;
  --muted:#6b7280;
  --card-bg: #ffffff;
  --transition:.28s cubic-bezier(.2,.9,.2,1);
}

.dark{
  --bg-dashboard:#0f172a;
  --menu-bg:rgba(30,41,59,0.7);
  --border:rgba(255,255,255,0.1);
  --text:#e2e8f0;
  --muted:#94a3b8;
  --card-bg:#1e293b;
}

*{margin:0;padding:0;box-sizing:border-box; font-family: sans-serif;}

body {
  /* BACKGROUND TETAP DISINI AGAR SELALU ADA */
  background: var(--bg-space) no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
  display: flex;
}

/* ================= LOGIN PAGE (STYLISH GLASS) ================= */
#loginPage {
  position: fixed; inset: 0; z-index: 10000;
  display: flex; align-items: center; justify-content: center;
  background: rgba(0,0,0,0.4); /* Overlay transparan tipis */
  backdrop-filter: blur(10px);
}

.login-wrapper {
  width: 420px;
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(20px);
  color: #fff;
  border-radius: 20px;
  padding: 40px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}

.login-wrapper h1 { font-size: 32px; margin-bottom: 30px; }

.input-box {
  position: relative;
  width: 100%; height: 50px;
  margin: 25px 0;
}

.input-box input {
  width: 100%; height: 100%;
  background: transparent;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-radius: 40px;
  color: #fff;
  padding: 0 45px 0 20px;
  outline: none;
}

.input-box input::placeholder { color: rgba(255,255,255,0.7); }

.input-box i {
  position: absolute; right: 20px; top: 50%;
  transform: translateY(-50%); font-size: 20px;
}

.btn-login {
  width: 100%; height: 45px;
  background: #fff; border: none; border-radius: 40px;
  font-weight: 700; color: #333; cursor: pointer;
  transition: .3s;
}

/* ================= DASHBOARD APP ================= */
#app {
  display: none;
  width: 100%;
  background: var(--bg-dashboard); /* Menggunakan warna asli anda saat dashboard muncul */
}

/* Perbaikan CSS Tombol Switch & Bulatan */
.switch {
  width: 50px; height: 26px;
  background: #94a3b8;
  border-radius: 20px;
  position: relative;
  cursor: pointer;
}

/* Bulatan Putih */
.switch::before {
  content: "";
  position: absolute;
  width: 20px; height: 20px;
  background: #fff;
  border-radius: 50%;
  top: 3px; left: 3px;
  transition: .3s;
}

/* Efek saat Dark Mode Aktif */
.switch.active { background: #2563eb; }
.switch.active::before { transform: translateX(24px); }

/* Copy-paste CSS asli anda lainnya disini */
nav.menu{ width:90px; padding:1rem; display:flex; flex-direction:column; gap:14px; align-items:center; background:var(--menu-bg); border-right:1px solid var(--border); backdrop-filter:blur(10px); transition:width var(--transition); }
nav.menu:hover{ width:205px }
.link{ width:60px; height:50px; border-radius:12px; display:flex; align-items:center; cursor:pointer; color:var(--muted); overflow:hidden; padding-left:8px; transition:all var(--transition); background:transparent; border:none; }
nav.menu:hover .link { width:170px; }
.link:hover{ color:#fff; background:var(--accent); }
.link-icon{ font-family:"Material Symbols Rounded"; font-size:26px; margin-left:8px; flex-shrink:0; }
.link-title{ margin-left:12px; white-space:nowrap; opacity:0; transition:var(--transition); font-weight:600; }
nav.menu:hover .link-title{ opacity:1; }
.wrapper-main{ flex:1; display:flex; flex-direction:column; width:100%; overflow:hidden; }
.page{ flex:1; overflow-y:auto; padding:32px; padding-bottom:100px; display:none; opacity:0; transition:opacity .3s; }
.page.active{ display:block; opacity:1; }
.welcome-card-hero{ width:100%; min-height:180px; border-radius:16px; margin-bottom:25px; background: url('https://media.istockphoto.com/id/1482432255/id/vektor/warna-latar-belakang-gradien-buram-abstrak-dengan-efek-dinamis.jpg?s=612x612&w=0&k=20&c=jDoDy8H7fDJgrGgc8D2X4SyT2wjtvzcmbPLFzA4x7dE=') center/cover; display:flex; align-items:center; justify-content:center; color: #fff; }
.cards, .count-wrapper { display:grid; gap:18px; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); }
.card, .count-card { background:var(--card-bg); padding:20px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.06); color: var(--text); }
.count-wrapper { margin-top: 40px; }
.count-number { font-size:28px; font-weight:700; color:var(--accent); margin-top:10px; }
#loading { position:fixed; inset:0; z-index:9999; background:linear-gradient(135deg,#2563eb,#1d4ed8); display:none; align-items:center; justify-content:center; }
.footer { width:100%; text-align:center; padding:15px; font-size:13px; color:var(--muted); position:fixed; bottom:0; pointer-events:none; }
</style>
</head>
<body>

<div id="loginPage">
  <div class="login-wrapper">
    <form id="loginForm">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <button type="submit" class="btn-login">Masuk</button>
      <p id="errorMsg" style="color: #ff6b6b; font-size: 14px; margin-top: 15px; display: none;">Kredensial salah!</p>
    </form>
  </div>
</div>

<div id="loading">
  <div style="background:rgba(255,255,255,.15); backdrop-filter:blur(12px); padding:30px; border-radius:18px; text-align:center; color:#fff; width:260px;">
    <h2>Organisasi</h2>
    <p>Menyiapkan dashboard...</p>
    <div style="width:200px; height:24px; border:2px solid #fff; border-radius:6px; margin:18px auto; overflow:hidden;">
      <div id="battery" style="height:100%; width:0%; background:linear-gradient(90deg,#22c55e,#4ade80); transition:.2s;"></div>
    </div>
    <div id="percent">0%</div>
  </div>
</div>

<div id="app">
  <nav class="menu">
    <button class="link" onclick="showPage('dashboard')"><span class="link-icon material-symbols-rounded">dashboard</span><span class="link-title">Dashboard</span></button>
    <button class="link" onclick="showPage('anggota')"><span class="link-icon material-symbols-rounded">groups</span><span class="link-title">Anggota</span></button>
    <button class="link" onclick="showPage('program')"><span class="link-icon material-symbols-rounded">folder</span><span class="link-title">Program</span></button>
    <button class="link" onclick="showPage('settings')"><span class="link-icon material-symbols-rounded">settings</span><span class="link-title">Pengaturan</span></button>
  </nav>

  <div class="wrapper-main">
    <main id="dashboard" class="page active">
      <section class="welcome-card-hero"><h1>Selamat Datang!</h1></section>
      <section class="cards">
        <div class="card"><h3>Data Anggota</h3><p>Kelola profil anggota disini.</p></div>
        <div class="card"><h3>Program Kerja</h3><p>Atur jadwal kegiatan.</p></div>
      </section>
      <section class="count-wrapper">
        <div class="count-card"><h3>Anggota</h3><div id="countAnggota" class="count-number">0</div></div>
        <div class="count-card"><h3>Event</h3><div id="countEvent" class="count-number">0</div></div>
      </section>
    </main>

    <main id="settings" class="page">
      <h1>Pengaturan</h1>
      <div class="card" style="margin-top:20px; display:flex; justify-content:space-between; align-items:center;">
        <span>Dark Mode</span>
        <div id="darkSwitch" class="switch" onclick="toggleDark()"></div>
      </div>
    </main>

    <footer class="footer">© <span id="year"></span> Organisasi Anda</footer>
  </div>
</div>

<script>
let loadingDone = false;
let once = false;
document.getElementById("year").textContent = new Date().getFullYear();

document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const u = document.getElementById('username').value;
  const p = document.getElementById('password').value;
  if(u === "RohisSmanc" && p === "GuestSmanc") {
    document.getElementById('loginPage').style.display = 'none';
    startLoading();
  } else {
    document.getElementById('errorMsg').style.display = 'block';
  }
});

function startLoading() {
  const loadDiv = document.getElementById('loading');
  loadDiv.style.display = 'flex';
  let p = 0;
  let bar = document.getElementById("battery");
  let txt = document.getElementById("percent");
  let int = setInterval(() => {
    p += Math.random() * 10 + 5;
    if(p >= 100) {
      p = 100;
      clearInterval(int);
      setTimeout(() => {
        loadDiv.style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        loadingDone = true;
        startCountUp();
      }, 500);
    }
    bar.style.width = p + "%";
    txt.textContent = Math.floor(p) + "%";
  }, 100);
}

function showPage(pg){
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(pg).classList.add("active");
}

function toggleDark() {
  document.body.classList.toggle("dark");
  document.getElementById("darkSwitch").classList.toggle("active");
}

function animateCount(id, target) {
  let el = document.getElementById(id);
  if(!el) return;
  let num = 0;
  let step = target / 50;
  let int = setInterval(() => {
    num += step;
    if(num >= target) { num = target; clearInterval(int); }
    el.textContent = Math.floor(num).toLocaleString("id-ID");
  }, 20);
}

function startCountUp() {
  if(once || !loadingDone) return;
  once = true;
  animateCount("countAnggota", 1500);
  animateCount("countEvent", 80);
}
</script>
</body>
</html>
