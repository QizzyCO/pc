<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dashboard Organisasi â€” Responsive</title>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />

<style>
/* ================= VARIABLES ================= */
:root{
  --bg:#dde8f3;
  --menu-bg: rgba(255,255,255,0.9);
  --border: rgba(0,0,0,0.06);
  --accent: #2563eb;
  --text: #111827;
  --muted:#6b7280;
  --card-bg:#ffffff;
  --transition:.28s cubic-bezier(.2,.9,.2,1);
}

.dark{
  --bg:#0f172a;
  --menu-bg:rgba(30,41,59,0.95);
  --border:rgba(255,255,255,0.1);
  --text:#e2e8f0;
  --muted:#94a3b8;
  --card-bg:#1e293b;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  overflow-x:hidden;
}

/* ================= LOGIN & LOADING ================= */
#loginPage, #loading {
  position:fixed; inset:0; z-index:10000;
  display:flex; align-items:center; justify-content:center;
}

#loginPage { background: linear-gradient(135deg,#1e3a8a,#2563eb); }
#loading { background: linear-gradient(135deg,#2563eb,#1d4ed8); display:none; }

.glass-box {
  background:rgba(255,255,255,1);
  padding:32px; border-radius:18px; width:320px; text-align:center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.2);
}

/* ================= LAYOUT UTAMA ================= */
#app {
  display: none; /* Muncul setelah login */
  display: flex; 
}

nav.menu{
  width:90px; height:100vh; position:sticky; top:0;
  display:flex; flex-direction:column; gap:14px; align-items:center;
  padding:1rem; background:var(--menu-bg); border-right:1px solid var(--border);
  backdrop-filter:blur(10px); transition:width var(--transition);
  z-index: 100;
}
nav.menu:hover{ width:210px }

.wrapper{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items: center; /* MEMBUAT KONTEN DI TENGAH */
  width:100%;
}

.page {
  width: 100%;
  max-width: 1100px; /* Batas lebar konten agar tidak melar */
  padding: 32px;
  padding-bottom: 120px;
  display: none;
  opacity: 0;
  margin: 0 auto; /* Tengah secara horizontal */
}

.page.active{ display:block; opacity:1; }

/* ================= KOMPONEN DASHBOARD ================= */
.welcome-card-hero{
  width:100%; min-height:180px; border-radius:16px; margin-bottom:22px;
  background: url('https://media.istockphoto.com/id/1482432255/id/vektor/warna-latar-belakang-gradien-buram-abstrak-dengan-efek-dinamis.jpg?s=612x612&w=0&k=20&c=jDoDy8H7fDJgrGgc8D2X4SyT2wjtvzcmbPLFzA4x7dE=') center/cover;
  display:flex; align-items:center; justify-content:center; color:#fff; text-align:center;
}

.cards, .count-wrapper {
  display:grid; gap:20px; 
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  width: 100%;
}

.card, .count-card {
  background:var(--card-bg); padding:24px; border-radius:16px;
  box-shadow:0 10px 25px var(--border);
}

.count-number { font-size:32px; font-weight:800; color:var(--accent); margin-top:10px; }

/* ================= NAVIGASI ================= */
.link{
  width:100%; height:50px; border-radius:12px; display:flex; align-items:center;
  cursor:pointer; color:var(--muted); transition: var(--transition);
  border:none; background:transparent; overflow:hidden;
}
.link:hover { background: var(--accent); color: white; }
.link-icon { font-size:26px; margin: 0 18px; }
.link-title { font-weight:600; white-space:nowrap; }

.bottom-nav {
  position:fixed; bottom:15px; left:50%; transform:translateX(-50%);
  width: 90%; max-width: 500px; height:65px;
  background:var(--card-bg); border-radius:20px; display:none;
  align-items:center; justify-content:space-around;
  box-shadow:0 10px 30px rgba(0,0,0,0.2); border:1px solid var(--border); z-index:1000;
}

@media(max-width:768px){
  nav.menu { display:none; }
  .bottom-nav { display:flex; }
  .page { padding: 20px; }
}

/* Penyesuaian Switch */
.switch { width:50px; height:26px; background:#ccc; border-radius:20px; cursor:pointer; position:relative; }
.switch::after { content:''; position:absolute; width:22px; height:22px; background:#fff; border-radius:50%; top:2px; left:2px; transition:.3s; }
.switch.active { background: var(--accent); }
.switch.active::after { left:26px; }

</style>
</head>
<body>

<div id="loginPage">
  <div class="glass-box">
    <h2 style="margin-bottom:20px">Login Organisasi</h2>
    <input id="username" type="text" placeholder="Username" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #ddd">
    <input id="password" type="password" placeholder="Password" style="width:100%; padding:12px; margin-bottom:20px; border-radius:8px; border:1px solid #ddd">
    <button onclick="handleLogin()" style="width:100%; padding:12px; background:var(--accent); color:#fff; border:none; border-radius:8px; font-weight:bold; cursor:pointer">Masuk</button>
    <p id="loginError" style="color:red; font-size:12px; margin-top:10px; display:none">Username/Password Salah</p>
  </div>
</div>

<div id="loading">
  <div class="glass-box" style="background:none; color:white">
    <h3>Menyiapkan Data...</h3>
    <div style="width:100%; height:10px; background:rgba(255,255,255,0.2); border-radius:10px; margin:20px 0; overflow:hidden">
      <div id="bar" style="width:0%; height:100%; background:#22c55e; transition:0.3s"></div>
    </div>
    <span id="pct">0%</span>
  </div>
</div>

<div id="app" style="display:none">
  <nav class="menu">
    <button class="link" onclick="showPage('dashboard')"><span class="link-icon material-symbols-rounded">dashboard</span><span class="link-title">Dashboard</span></button>
    <button class="link" onclick="showPage('anggota')"><span class="link-icon material-symbols-rounded">groups</span><span class="link-title">Anggota</span></button>
    <button class="link" onclick="showPage('settings')"><span class="link-icon material-symbols-rounded">settings</span><span class="link-title">Pengaturan</span></button>
  </nav>

  <div class="wrapper">
    <main id="dashboard" class="page active">
      <div class="welcome-card-hero">
        <div>
          <h1>Selamat Datang!</h1>
          <p>Rohis SMANC Digital Dashboard</p>
        </div>
      </div>

      <div class="count-wrapper">
        <div class="count-card"><h3>Total Anggota</h3><div id="numA" class="count-number">0</div></div>
        <div class="count-card"><h3>Event</h3><div id="numE" class="count-number">0</div></div>
      </div>
    </main>

    <main id="anggota" class="page">
      <h1>Data Anggota</h1>
      <p>Daftar anggota organisasi ada di sini.</p>
    </main>

    <main id="settings" class="page">
      <h1>Pengaturan</h1>
      <div class="card" style="margin-top:20px; display:flex; justify-content:space-between; align-items:center">
        <span>Mode Gelap</span>
        <div id="darkSwitch" class="switch" onclick="toggleDark()"></div>
      </div>
    </main>
  </div>
</div>

<nav class="bottom-nav">
  <button class="link" onclick="showPage('dashboard')"><span class="material-symbols-rounded">dashboard</span></button>
  <button class="link" onclick="showPage('anggota')"><span class="material-symbols-rounded">groups</span></button>
  <button class="link" onclick="showPage('settings')"><span class="material-symbols-rounded">settings</span></button>
</nav>

<script>
function handleLogin() {
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;
  if(u === "RohisSmanc" && p === "GuestSmanc") {
    document.getElementById("loginPage").style.display = "none";
    startLoading();
  } else {
    document.getElementById("loginError").style.display = "block";
  }
}

function startLoading() {
  const ld = document.getElementById("loading");
  const bar = document.getElementById("bar");
  const pct = document.getElementById("pct");
  ld.style.display = "flex";
  let p = 0;
  let t = setInterval(() => {
    p += Math.random() * 10;
    if(p >= 100) {
      p = 100; clearInterval(t);
      setTimeout(() => {
        ld.style.display = "none";
        document.getElementById("app").style.display = "flex";
        animateNums();
      }, 500);
    }
    bar.style.width = p + "%";
    pct.textContent = Math.floor(p) + "%";
  }, 100);
}

function showPage(id) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function toggleDark() {
  document.body.classList.toggle('dark');
  document.getElementById('darkSwitch').classList.toggle('active');
}

function animateNums() {
  let a = 0; let e = 0;
  setInterval(() => { if(a < 1500) a += 25; document.getElementById("numA").textContent = a; }, 30);
  setInterval(() => { if(e < 80) e += 2; document.getElementById("numE").textContent = e; }, 50);
}
</script>

</body>
</html>
