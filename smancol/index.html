<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dashboard Organisasi — Responsive</title>

<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />

<style>
/* ================= VARIABLES ================= */
:root{
  --bg:#dde8f3;
  --menu-bg: rgba(255,255,255,0.75);
  --border: rgba(0,0,0,0.06);
  --accent: #2563eb;
  --accent-dark: #1d4ed8;
  --text: #111827;
  --muted:#6b7280;
  --radius:16px;
  --transition:.28s cubic-bezier(.2,.9,.2,1);
  --wa-green:#25D366;
}

/* DARK MODE */
.dark{
  --bg:#0f172a;
  --menu-bg:rgba(30,41,59,0.7);
  --border:rgba(255,255,255,0.1);
  --text:#e2e8f0;
  --muted:#94a3b8;
  --card-bg:#1e293b;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  min-height:100vh;
  overflow:auto; /* ← GANTI INI */
}

/* ================= SIDEBAR ================= */
nav.menu{
  width:90px;
  padding:1rem;
  display:flex;
  flex-direction:column;
  gap:14px;
  align-items:center;
  background:var(--menu-bg);
  border-right:1px solid var(--border);
  backdrop-filter:blur(10px);
  transition:width var(--transition);
}
nav.menu:hover{ width:205px }

.link{
  width:60px;
  height:50px;
  border-radius:12px;
  display:flex;
  align-items:center;
  cursor:pointer;
  text-decoration:none;
  color:var(--muted);
  overflow:hidden;
  position:relative;
  padding-left:8px;
  transition:all var(--transition);
  background:transparent;
  border:none;
}
nav.menu:hover .link{ width:170px }

.link:hover{
  color:#fff;
  background:var(--accent);
  box-shadow:0 6px 18px rgba(37,99,235,0.18);
}

.link-icon{
  font-family:"Material Symbols Rounded";
  font-size:26px;
  margin-left:8px;
  flex-shrink:0;
}
.link-title{
  margin-left:12px;
  white-space:nowrap;
  opacity:0;
  transform:translateX(8px);
  transition:var(--transition);
  font-weight:600;
  font-size:15px;
}
nav.menu:hover .link-title{
  opacity:1;
  transform:translateX(0);
}

/* ================= MAIN WRAPPER ================= */
.wrapper{
  flex:1;
  display:flex;
  flex-direction:column;
  width:100%;
  overflow:hidden;
}

.page{
  flex:1;
  overflow-y:auto;
  padding:32px;
  padding-bottom:100px;
  display:none;
  opacity:0;
  transition:opacity .3s;
}
.page.active{
  display:block;
  opacity:1;
}

/* ================= HERO CARD ================= */
.welcome-card-hero{
  width:100%;
  min-height:180px;
  background-image:url('https://media.istockphoto.com/id/1482432255/id/vektor/warna-latar-belakang-gradien-buram-abstrak-dengan-efek-dinamis.jpg?s=612x612&w=0&k=20&c=jDoDy8H7fDJgrGgc8D2X4SyT2wjtvzcmbPLFzA4x7dE=');
  background-size:cover;
  background-position:center;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:22px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

.welcome-text{ text-align:center; padding:20px 28px; color:#fff }
.welcome-text h1{ font-size:28px; margin-bottom:8px }
.welcome-text p{ font-size:16px }

/* ================= CARDS ================= */
.cards{
  display:grid;
  gap:18px;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
}
.card{
  background:var(--card-bg,#fff);
  padding:18px;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,0.06);
}
.card h3{ margin-bottom:8px; font-size:16px }
.card p{ font-size:14px; color:var(--muted) }

/* ================= COUNT-UP CARDS ================= */
.count-wrapper{
  margin-top:20px;
  display:grid;
  gap:16px;
  grid-template-columns:repeat(auto-fit,minmax(210px,1fr));
}
.count-card{
  background:var(--card-bg,#fff);
  padding:18px;
  border-radius:12px;
  text-align:center;
  box-shadow:0 6px 18px rgba(0,0,0,0.06);
  transition:transform var(--transition);
}
.count-card:hover{ transform:translateY(-6px) }
.count-icon{
  font-size:40px;
  color:var(--accent);
}
.count-number{
  font-size:28px;
  font-weight:700;
  margin-top:6px;
  color:var(--accent);
}

/* ================= SETTINGS ================= */
#settingsPanel{
  background:var(--card-bg,#fff);
  padding:18px;
  border-radius:12px;
  margin-top:20px;
}
.toggle-row{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}
.switch{
  width:50px;
  height:26px;
  background:#94a3b8;
  border-radius:20px;
  position:relative;
  cursor:pointer;
}
.switch::after{
  content:"";
  width:22px;
  height:22px;
  background:white;
  border-radius:50%;
  position:absolute;
  left:2px;
  top:2px;
  transition:.3s;
}
.switch.active{
  background:#2563eb;
}
.switch.active::after{
  left:26px;
}

/* ================= BOTTOM NAVIGATION ================= */
.bottom-nav{
  position:fixed;
  left:12px;
  right:12px;
  bottom:12px;
  height:66px;
  background:var(--card-bg,#fff);
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:space-around;
  box-shadow:0 10px 30px rgba(0,0,0,0.12);
  border:1px solid var(--border);
  z-index:50;
}
.bottom-item{
  flex:1;
  text-align:center;
  color:var(--muted);
}
.bottom-item.active{
  color:var(--accent);
}

/* ================= FOOTER ================= */
.footer{
  width:100%;
  text-align:center;
  padding:18px;
  font-size:14px;
  color:var(--muted);
  position:fixed;
  bottom:0;
  left:0;
  z-index:0;
  pointer-events:none;
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
  nav.menu{ display:none }
  .page{ padding:18px 14px; padding-bottom:100px }
}
@media(min-width:769px){
  .bottom-nav{ display:none }
}
  #loginPage{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
    url("https://images.unsplash.com/photo-1446776811953-b23d57bd21aa");
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:99999;
}

.login-box{
  width:320px;
  padding:32px;
  border-radius:18px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(14px);
  color:#fff;
  text-align:center;
}

.login-box input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:none;
}

.login-box button{
  width:100%;
  padding:12px;
  margin-top:16px;
  background:#22c55e;
  border:none;
  border-radius:10px;
  color:#fff;
  cursor:pointer;
}

#loginError{
  display:none;
  margin-top:10px;
  color:#ffdada;
}

</style>
 
</head>
<body>
  <div id="loginPage">
  <form id="loginForm" class="login-box">
    <h2>Login</h2>
    <input id="username" placeholder="Username" required>
    <input id="password" type="password" placeholder="Password" required>
    <button>Login</button>
    <p id="loginError">Username / Password salah</p>
  </form>
</div>

<!-- ===== LOADING ===== -->
<div id="loading" style="
  display:none;
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#2563eb,#1d4ed8);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
">
  <div style="
    background:rgba(255,255,255,.15);
    backdrop-filter:blur(12px);
    padding:30px;
    border-radius:18px;
    text-align:center;
    color:#fff;
    width:260px;
  ">
    <h2>Organisasi</h2>
    <p>Menyiapkan dashboard...</p>

    <div style="
      width:200px;height:28px;
      border:3px solid #fff;
      border-radius:6px;
      margin:18px auto;
      overflow:hidden;
    ">
      <div id="battery" style="
        height:100%;
        width:0%;
        background:linear-gradient(90deg,#22c55e,#4ade80);
        transition:.3s;
      "></div>
    </div>

    <div id="percent">0%</div>
  </div>
</div>

<div id="app" style="display:none;">

<!-- ============= SIDEBAR ============= -->
<nav class="menu">
  <button class="link" data-page="dashboard"><span class="link-icon material-symbols-rounded">dashboard</span><span class="link-title">Dashboard</span></button>
  <button class="link" data-page="anggota"><span class="link-icon material-symbols-rounded">groups</span><span class="link-title">Anggota</span></button>
  <button class="link" data-page="program"><span class="link-icon material-symbols-rounded">folder</span><span class="link-title">Program</span></button>
  <button class="link" data-page="laporan"><span class="link-icon material-symbols-rounded">bar_chart</span><span class="link-title">Laporan</span></button>
  <button class="link" data-page="settings"><span class="link-icon material-symbols-rounded">settings</span><span class="link-title">Pengaturan</span></button>
</nav>

<div class="wrapper">

<main id="dashboard" class="page active">

  <section style="
    display:grid;
    grid-template-columns:1.2fr 1fr;
    gap:32px;
    align-items:center;
  ">

    <!-- LEFT : TEXT LANDING -->
    <div>
      <h1 style="font-size:36px;font-weight:800;">
        Dashboard Organisasi
      </h1>
      <p style="margin:14px 0 24px;color:var(--muted);font-size:16px;">
        Pusat pengelolaan data anggota, program kerja, laporan,
        dan aktivitas organisasi dalam satu sistem.
      </p>

      <div style="display:flex;gap:12px;flex-wrap:wrap;">
        <button style="
          padding:14px 22px;
          border-radius:12px;
          border:none;
          background:var(--accent);
          color:white;
          font-weight:600;
          cursor:pointer;
        ">Kelola Anggota</button>

        <button style="
          padding:14px 22px;
          border-radius:12px;
          border:1px solid var(--border);
          background:transparent;
          font-weight:600;
          cursor:pointer;
        ">Lihat Laporan</button>
      </div>
    </div>

    <!-- RIGHT : STATS -->
    <div class="count-wrapper">
      <div class="count-card">
        <span class="material-symbols-rounded count-icon">groups</span>
        <h3>Total Anggota</h3>
        <div id="countAnggota" class="count-number">0</div>
      </div>

      <div class="count-card">
        <span class="material-symbols-rounded count-icon">event</span>
        <h3>Event Terlaksana</h3>
        <div id="countEvent" class="count-number">0</div>
      </div>

      <div class="count-card">
        <span class="material-symbols-rounded count-icon">folder</span>
        <h3>Program Aktif</h3>
        <div id="countProgram" class="count-number">0</div>
      </div>
    </div>

  </section>

</main>




<!-- ============= FOOTER ©2025 ============= -->
<footer class="footer">© <span id="year"></span> Organisasi Anda</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
const pages = document.querySelectorAll(".page");

function showPage(pg){
  pages.forEach(p=>p.classList.remove("active"));
  const target = document.getElementById(pg);
  if(target){
    target.classList.add("active");
  }

  // count-up hanya jalan saat dashboard tampil
  if(pg === "dashboard"){
    startCount();
  }
}

/* ===== PAGE SWITCH ===== */
document.querySelectorAll(".link, .bottom-item").forEach(btn=>{
  btn.addEventListener("click",()=>{
    const pg = btn.getAttribute("data-page");
    showPage(pg);

    document.querySelectorAll(".bottom-item")
      .forEach(i=>i.classList.remove("active"));

    if(btn.classList.contains("bottom-item")){
      btn.classList.add("active");
    }
  });
});

/* ===== DARK MODE ===== */
document.getElementById("darkSwitch").onclick = ()=>{
  document.body.classList.toggle("dark");
  document.getElementById("darkSwitch").classList.toggle("active");
};

/* ===== COUNT UP ===== */
let once=false;
function animateCount(id,target){
  let el=document.getElementById(id);
  let n=0,step=target/60;
  let i=setInterval(()=>{
    n+=step;
    if(n>=target){n=target;clearInterval(i);}
    el.textContent=Math.floor(n).toLocaleString("id-ID");
  },16);
}
function startCount(){
  if(once) return;
  once=true;
  animateCount("countAnggota",1500);
  animateCount("countEvent",80);
  animateCount("countProgram",14);
}

/* ===== LOGIN → LOADING → DASHBOARD ===== */
const loginPage=document.getElementById("loginPage");
const loginForm=document.getElementById("loginForm");
const loading=document.getElementById("loading");
const app=document.getElementById("app");

loginForm.onsubmit=e=>{
  e.preventDefault();
  if(username.value==="RohisSmanc" && password.value==="GuestSmanc"){
    loginPage.style.display="none";
    startLoading();
  }else{
    document.getElementById("loginError").style.display="block";
  }
};

function startLoading(){
  loading.style.display="flex";
  let p=0;

  const bar = document.getElementById("battery");
  const txt = document.getElementById("percent");

  const i=setInterval(()=>{
    p+=6;
    if(p>=100){
      clearInterval(i);
      loading.style.display="none";
      app.style.display="flex";
      showPage("dashboard"); // langsung dashboard
    }
    bar.style.width=p+"%";
    txt.textContent=p+"%";
  },80);
}

</script>

</div>

</body>
</html>
