<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard + Settings Panel</title>

<style>
    body{
        margin:0;
        font-family: Arial, sans-serif;
        background:#f5f6fa;
        overflow-x:hidden;
    }

    /* Sidebar */
    .sidebar{
        width:220px;
        height:100vh;
        background:#1e1e1e;
        color:white;
        position:fixed;
        left:0;
        top:0;
        padding:20px 0;
    }
    .sidebar h2{
        text-align:center;
        margin-bottom:40px;
    }
    .sidebar a{
        display:block;
        padding:12px 25px;
        color:white;
        text-decoration:none;
        transition:0.2s;
    }
    .sidebar a:hover{
        background:#333;
    }

    /* Main content */
    .content{
        margin-left:220px;
        padding:25px;
    }

    .card{
        background:white;
        padding:25px;
        border-radius:12px;
        box-shadow:0 3px 10px rgba(0,0,0,0.09);
        max-width:400px;
    }

    /* Settings Panel (Slide) */
    .settings-panel{
        width:320px;
        background:white;
        height:100vh;
        position:fixed;
        top:0;
        right:-400px;
        box-shadow:-4px 0 15px rgba(0,0,0,0.15);
        padding:25px;
        transition:0.35s ease;
    }
    .settings-panel.active{
        right:0;
    }
    .settings-panel h2{
        margin-top:0;
    }

    .close-btn{
        background:#e74c3c;
        color:white;
        padding:8px 15px;
        border:none;
        border-radius:6px;
        cursor:pointer;
    }

    .settings-option{
        margin:15px 0;
    }
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>Menu</h2>
    <a href="#" onclick="openDashboard()">Dashboard</a>
    <a href="#" onclick="openSettings()">Settings</a>
</div>

<!-- CONTENT -->
<div class="content" id="mainContent">
    <h1>Dashboard</h1>
    <div class="card">
        <h3>Selamat Datang!</h3>
        <p>Ini adalah halaman dashboard utama.</p>
    </div>
</div>

<!-- SETTINGS PANEL -->
<div class="settings-panel" id="settingsPanel">
    <h2>Settings</h2>

    <div class="settings-option">
        <label>Tema:</label><br>
        <select id="themeSelect" onchange="changeTheme()">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </div>

    <button class="close-btn" onclick="closeSettings()">Tutup</button>
</div>

<script>
    const settingsPanel = document.getElementById("settingsPanel");

    function openSettings(){
        settingsPanel.classList.add("active");
    }

    function closeSettings(){
        settingsPanel.classList.remove("active");
    }

    function openDashboard(){
        document.getElementById("mainContent").innerHTML = `
            <h1>Dashboard</h1>
            <div class="card">
                <h3>Selamat Datang!</h3>
                <p>Ini adalah halaman dashboard utama.</p>
            </div>
        `;
    }

    // Tema
    function changeTheme(){
        let theme = document.getElementById("themeSelect").value;
        if(theme === "dark"){
            document.body.style.background = "#1e1e1e";
            document.querySelector(".content").style.color = "white";
        } else {
            document.body.style.background = "#f5f6fa";
            document.querySelector(".content").style.color = "black";
        }
    }
</script>

</body>
</html>
