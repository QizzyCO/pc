<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard Organisasi</title>

<style>
:root{
  --bg:#f1f5f9;
  --card:#ffffff;
  --text:#0f172a;
  --sub:#475569;
  --accent:#2563eb;
}

body{
  margin:0;
  font-family:"Poppins",sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== SIDEBAR PC ===== */
.sidebar{
  width:240px;
  height:100vh;
  background:#fff;
  padding:20px;
  position:fixed;
  left:0; top:0;
  border-right:1px solid #e2e8f0;
}
.sidebar h2{
  margin-top:0;
}

/* ===== MAIN CONTENT ===== */
main{
  margin-left:240px;
  padding:25px;
}

/* ===== CARD ===== */
.card{
  background:var(--card);
  padding:20px;
  border-radius:14px;
  box-shadow:0 4px 15px rgba(0,0,0,0.06);
  margin-bottom:20px;
}

/* ===== BOTTOM NAV HP ===== */
.bottom-nav{
  position:fixed;
  bottom:0; left:0;
  width:100%;
  height:60px;
  background:#fff;
  border-top:1px solid #e2e8f0;
  display:none;
  justify-content:space-around;
  align-items:center;
}

/* RESPONSIVE */
@media (max-width:768px){
  .sidebar{display:none;}
  main{margin-left:0; padding-bottom:80px;}
  .bottom-nav{display:flex;}
}

/* FLOAT HERO IMAGE */
@keyframes float{
  0%{ transform:translateY(0); }
  50%{ transform:translateY(-8px); }
  100%{ transform:translateY(0); }
}
</style>
</head>
<body>

<!-- ===================== SIDEBAR PC ===================== -->
<div class="sidebar">
  <h2>Organisasi</h2>
  <p>Dashboard</p>
  <p>Data Anggota</p>
  <p>Kegiatan</p>
</div>

<!-- ===================== MAIN ===================== -->
<main>

<!-- ===================== HERO BARU ===================== -->
<section class="hero" aria-labelledby="hero-title" style="
  background:#fff;
  border-radius:16px;
  padding:32px;
  display:flex;
  align-items:center;
  gap:32px;
  flex-wrap:wrap;
  margin-bottom:32px;
">
  <div style="flex:1; min-width:260px;">
    <h1 id="hero-title" style="margin:0; font-size:30px; font-weight:800; color:#0f172a;">
      Selamat Datang di Dashboard Organisasi
    </h1>
    <p style="margin:12px 0 20px; font-size:15px; color:#475569;">
      Kelola data anggota, kegiatan, program kerja, dan statistik organisasi Anda.
      Tampilan responsif otomatis untuk PC & HP.
    </p>

    <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;">
      <button style="
        padding:12px 20px;
        font-size:14px;
        background:var(--accent);
        border:0;
        border-radius:10px;
        color:white;
        cursor:pointer;
        font-weight:600;
        box-shadow:0 4px 14px rgba(37,99,235,0.26);
      ">
        Mulai Kelola
      </button>

      <button style="
        padding:12px 20px;
        font-size:14px;
        background:#f1f5f9;
        border:0;
        border-radius:10px;
        color:#334155;
        cursor:pointer;
        font-weight:600;
      ">
        Lihat Statistik
      </button>
    </div>
  </div>

  <img src="https://img.freepik.com/free-vector/3d-dynamic-fluid-shapes_23-2149094074.jpg"
    alt="Hero Image"
    style="
      width:340px;
      max-width:100%;
      border-radius:12px;
      box-shadow:0 10px 22px rgba(0,0,0,0.08);
      animation:float 4s ease-in-out infinite;
    "
  />
</section>

<!-- ===================== CARD COUNT UP ===================== -->
<div class="card">
  <h3>Total Anggota</h3>
  <div id="count1" style="font-size:40px; font-weight:700;">0</div>
</div>

<div class="card">
  <h3>Kegiatan Terlaksana</h3>
  <div id="count2" style="font-size:40px; font-weight:700;">0</div>
</div>

</main>

<!-- ===================== BOTTOM NAV HP ===================== -->
<div class="bottom-nav">
  <div>üè†</div>
  <div>üìä</div>
  <div>üë§</div>
</div>

<!-- ===================== JAVASCRIPT ===================== -->
<script>
function countUp(id, target){
  let x = 0;
  let speed = target / 40;
  let el = document.getElementById(id);

  let run = setInterval(()=>{
    x += speed;
    if(x >= target){
      x = target;
      clearInterval(run);
    }
    el.textContent = Math.floor(x);
  },30);
}

let started = false;
window.addEventListener("scroll", ()=>{
  let top = document.getElementById("count1").getBoundingClientRect().top;
  if(top < window.innerHeight && !started){
    started = true;
    countUp("count1", 250);
    countUp("count2", 48);
  }
});
</script>

</body>
</html>
