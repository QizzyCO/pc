<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard Organisasi</title>

<style>
/* ---------------- ROOT ---------------- */
:root {
  --bg: #dde8f3;
  --menu-bg: rgba(255, 255, 255, 0.7);
  --border: rgba(0, 0, 0, 0.06);
  --accent: #2563eb;
  --text: #111827;
  --muted: #6b7280;
  --radius: 16px;
  --transition: 0.3s ease;
  --hero-text: #0f172a;
}

/* ---------------- BODY ---------------- */
body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  font-family: "Outfit", sans-serif;
}

/* ---------------- HERO AICM ---------------- */
.hero {
  width: 100%;
  padding: 120px 10%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 60px;
  background: radial-gradient(circle at top right, #dfe7ff, #d9e4f7, #e7edf9);
}

.hero-text {
  max-width: 500px;
}

.hero-text h1 {
  font-size: 48px;
  font-weight: 800;
  margin: 0;
  color: var(--hero-text);
}

.hero-text p {
  margin: 16px 0 24px;
  font-size: 18px;
  color: #475569;
}

.hero-search {
  width: 100%;
  padding: 14px 20px;
  border-radius: 14px;
  border: 1px solid #cbd5e1;
  font-size: 16px;
  outline: none;
}

.hero-img {
  width: 420px;
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-14px); }
  100% { transform: translateY(0px); }
}

/* ---------------- MOBILE HERO ---------------- */
@media (max-width: 800px) {
  .hero {
    flex-direction: column;
    padding: 60px 8%;
    text-align: center;
  }

  .hero-img {
    width: 90%;
    margin-top: 20px;
  }
}

/* ---------------- DASHBOARD MENU ---------------- */
.menu {
  margin: 40px auto;
  padding: 1rem;
  background: var(--menu-bg);
  backdrop-filter: blur(12px);
  border-radius: 16px;
  border: 1px solid var(--border);
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
  display: flex;
  justify-content: center;
  gap: 14px;
  width: fit-content;
}

.link {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  width: 60px;
  height: 50px;
  border-radius: var(--radius);
  color: var(--muted);
  text-decoration: none;
  font-weight: 500;
  position: relative;
  overflow: hidden;
  transition: all var(--transition);
}

.link-icon {
  font-family: "Material Symbols Rounded";
  font-size: 26px;
  margin-left: 16px;
  flex-shrink: 0;
  transition: transform var(--transition);
}

.link-title {
  margin-left: 12px;
  opacity: 0;
  transform: translateX(10px);
  transition: opacity var(--transition), transform var(--transition);
  white-space: nowrap;
  font-size: 15px;
}

/* Hover PC */
.link:hover {
  width: 150px;
  color: #fff;
  background: var(--accent);
  box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
}

.link:hover .link-icon {
  transform: scale(1.1);
}

.link:hover .link-title {
  opacity: 1;
  transform: translateX(0);
}

/* ---------------- MOBILE BOTTOM NAV ---------------- */
@media (max-width: 768px) {
  .menu {
    position: fixed;
    bottom: 16px;
    width: 90%;
    left: 50%;
    transform: translateX(-50%);
    justify-content: space-around;
  }

  .link {
    width: 50px !important;
    justify-content: center;
  }

  .link-title {
    display: none !important;
  }

  .link:hover {
    width: 50px !important;
    background: var(--accent);
    color: #fff;
  }
}
</style>

</head>
<body>

<!-- ---------------- HERO BARU AICM ---------------- -->
<section class="hero">
  <div class="hero-text">
    <h1>Platform Manajemen Organisasi Modern</h1>
    <p>Dashboard terpusat untuk mengelola data anggota, kegiatan, laporan, dan perkembangan organisasi Anda.</p>
    <input class="hero-search" placeholder="Cari data anggota, kegiatan, laporan..." />
  </div>

  <img class="hero-img" src="https://img.freepik.com/free-vector/3d-dynamic-fluid-shapes_23-2149094074.jpg"
  alt="Abstract 3D" />
</section>

<!-- ---------------- MENU DASHBOARD ---------------- -->
<nav class="menu">
  <a href="#" class="link">
    <span class="link-icon">dashboard</span>
    <span class="link-title">Dashboard</span>
  </a>

  <a href="#" class="link">
    <span class="link-icon">group</span>
    <span class="link-title">Anggota</span>
  </a>

  <a href="#" class="link">
    <span class="link-icon">bar_chart</span>
    <span class="link-title">Statistik</span>
  </a>

  <a href="#" class="link">
    <span class="link-icon">settings</span>
    <span class="link-title">Pengaturan</span>
  </a>
</nav>

</body>
</html>
