<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Responsive Dashboard</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0f172a;
        font-family: Arial, sans-serif;
        color: white;
        overflow-x: hidden;
    }

    /* ======== DESKTOP NAV (PC) ======== */
    .desktop-nav {
        position: fixed;
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 20px;
        z-index: 999;
    }

    .desktop-nav button {
        width: 55px;
        height: 55px;
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 15px;
        color: white;
        font-size: 22px;
        backdrop-filter: blur(10px);
        transition: 0.2s;
        cursor: pointer;
    }

    .desktop-nav button:hover,
    .desktop-nav button.active {
        background: #4f46e5;
        transform: scale(1.1);
    }

    /* ======== BOTTOM NAV (HP) ======== */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(255,255,255,0.08);
        border-top: 1px solid rgba(255,255,255,0.2);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        z-index: 999;
        display: none;
    }

    .bottom-nav button {
        background: none;
        border: none;
        color: white;
        font-size: 26px;
        opacity: 0.5;
        transition: 0.2s;
    }

    .bottom-nav button.active {
        opacity: 1;
        transform: scale(1.2);
        color: #4f46e5;
    }

    /* ======== CONTENT ======== */
    .content {
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
        padding-bottom: 120px; /* space bawah untuk bottom nav */
    }

    .card {
        background: rgba(255,255,255,0.07);
        border: 1px solid rgba(255,255,255,0.15);
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        text-align: center;
    }

    .count {
        font-size: 40px;
        font-weight: bold;
        margin-top: 10px;
    }

    /* ======== RESPONSIVE ======== */
    @media (max-width: 768px) {
        .desktop-nav { display: none; }
        .bottom-nav { display: flex; }
        .content { padding: 20px; }
    }
</style>
</head>

<body>

<!-- PC NAV -->
<div class="desktop-nav">
    <button class="nav-btn active" data-page="home">üè†</button>
    <button class="nav-btn" data-page="stats">üìä</button>
    <button class="nav-btn" data-page="anggota">üë•</button>
</div>

<!-- MOBILE NAV -->
<div class="bottom-nav">
    <button class="nav-btn active" data-page="home">üè†</button>
    <button class="nav-btn" data-page="stats">üìä</button>
    <button class="nav-btn" data-page="anggota">üë•</button>
</div>

<div class="content">

    <div class="card">
        <h2>Jumlah Anggota</h2>
        <div class="count" data-target="725">0</div>
    </div>

    <div class="card">
        <h2>Anggota Aktif</h2>
        <div class="count" data-target="513">0</div>
    </div>

    <div class="card">
        <h2>Anggota Baru Tahun Ini</h2>
        <div class="count" data-target="120">0</div>
    </div>

</div>


<script>
/* ========== COUNT UP ON SCROLL ========== */
function startCountUp(el) {
    let target = parseInt(el.getAttribute("data-target"));
    let count = 0;
    let speed = target / 100;

    let timer = setInterval(() => {
        count += speed;
        if (count >= target) {
            count = target;
            clearInterval(timer);
        }
        el.innerText = Math.floor(count);
    }, 20);
}

let counters = document.querySelectorAll(".count");
let started = false;

window.addEventListener("scroll", () => {
    let top = counters[0].getBoundingClientRect().top;
    if (top < window.innerHeight && !started) {
        counters.forEach(startCountUp);
        started = true;
    }
});

/* ========== NAV ACTIVE EFFECT (PC & HP) ========== */
const navButtons = document.querySelectorAll(".nav-btn");

navButtons.forEach(btn => {
    btn.addEventListener("click", () => {
        navButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
    });
});
</script>

</body>
</html>
