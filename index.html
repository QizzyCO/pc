<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing + Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
<style>
/* ========== GLOBAL ========== */
body {
  margin: 0;
  font-family: "Outfit", sans-serif;
  background: #ffffff;
  overflow-x: hidden;
}

/* ========== HERO SECTION ========== */
.hero {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 80px 8%;
  min-height: 85vh;
  background: linear-gradient(to bottom, #f6f8ff, #ffffff);
  box-sizing: border-box;
}

.hero-content {
  max-width: 550px;
  z-index: 2;
}

.hero h1 {
  font-size: 48px;
  font-weight: 700;
  color: #0f172a;
  line-height: 1.2;
  margin-bottom: 20px;
}

.hero p {
  font-size: 18px;
  color: #475569;
  margin-bottom: 28px;
}

/* SEARCH */
.hero-search {
  display: flex;
  align-items: center;
  background: #fff;
  border-radius: 40px;
  padding: 12px 20px;
  width: 320px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}

.hero-search .material-symbols-rounded {
  font-size: 22px;
  color: #1e293b;
  margin-right: 10px;
}

.hero-search input {
  border: none;
  outline: none;
  font-size: 16px;
  width: 100%;
}

/* HERO IMAGE */
.hero-image {
  width: 50%;
  height: 100%;
  background-image: url("https://images.unsplash.com/photo-1677442136019-21780ecad995?q=80&w=2000");
  background-size: cover;
  background-position: center;
  border-radius: 20px;
  filter: brightness(1.03);
}

/* MOBILE RESPONSIVE */
@media (max-width: 768px) {
  .hero {
    flex-direction: column;
    padding: 40px 6%;
    text-align: center;
    gap: 30px;
  }

  .hero h1 {
    font-size: 32px;
  }

  .hero-image {
    width: 100%;
    height: 260px;
  }

  .hero-search {
    width: 100%;
    max-width: 380px;
    margin: 0 auto;
  }
}
</style>
</head>

<body>

<!-- ================= HERO SECTION ================= -->
<section class="hero">
  <div class="hero-content">
    <h1>The Smarter, AI-Powered Decentralized Marketplace</h1>
    <p>Harness the power of decentralized AI marketplace with AICM.</p>

    <div class="hero-search">
      <span class="material-symbols-rounded">search</span>
      <input type="text" placeholder="Search with AICM">
    </div>
  </div>

  <div class="hero-image"></div>
</section>
