<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dashboard Organisasi</title>

<style>
  :root{
    --bg:#0f172a;
    --card:#1e293b;
    --text:#f1f5f9;
    --muted:#94a3b8;
    --accent:#3b82f6;
  }

  body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family:Arial, sans-serif;
    display:flex;
    flex-direction:column;
    min-height:100vh;
  }

  /* Container utama (sidebar + wrapper) */
  .main-container{
    flex:1;
    display:flex;
    overflow:hidden;
  }

  /* Sidebar */
  .sidebar{
    width:230px;
    background:#0b1424;
    padding:20px;
    box-sizing:border-box;
  }
  .sidebar a{
    display:block;
    padding:12px;
    color:var(--muted);
    text-decoration:none;
    border-radius:8px;
    margin-bottom:8px;
  }
  .sidebar a.active,
  .sidebar a:hover{
    background:var(--accent);
    color:white;
  }

  /* Wrapper tempat halaman */
  .wrapper{
    flex:1;
    padding:25px;
    box-sizing:border-box;
    overflow-y:auto;
  }

  /* Halaman */
  .page{ display:none; }
  .page.active{ display:block; }

  /* Card Dashboard */
  .cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:18px;
  }
  .card{
    background:var(--card);
    padding:20px;
    border-radius:12px;
  }

  /* Footer */
  footer{
    text-align:center;
    padding:18px 0;
    color:var(--muted);
    font-size:14px;
  }

</style>
</head>

<body>

<div class="main-container">

  <!-- Sidebar -->
  <nav class="sidebar">
    <a href="#" data-page="dashboard" class="active">Dashboard</a>
    <a href="#" data-page="anggota">Anggota</a>
    <a href="#" data-page="program">Program</a>
    <a href="#" data-page="laporan">Laporan</a>
    <a href="#" data-page="settings">Settings</a>
  </nav>

  <!-- Wrapper -->
  <div class="wrapper">

    <!-- Dashboard -->
    <div id="dashboard" class="page active">
      <h2>Dashboard</h2>
      <div class="cards">
        <div class="card">Selamat datang!</div>
        <div class="card">Total Anggota: 24</div>
        <div class="card">Program Aktif: 7</div>
      </div>
    </div>

    <!-- Anggota -->
    <div id="anggota" class="page">
      <h2>Data Anggota</h2>
      <p>Daftar anggota organisasi.</p>
    </div>

    <!-- Program -->
    <div id="program" class="page">
      <h2>Program</h2>
      <p>Daftar kegiatan dan program kerja.</p>
    </div>

    <!-- Laporan -->
    <div id="laporan" class="page">
      <h2>Laporan</h2>
      <p>Rekap laporan bulanan / tahunan.</p>
    </div>

    <!-- Settings -->
    <div id="settings" class="page">
      <h2>Pengaturan</h2>
      <p>Ubah tema, mode, dsb.</p>
    </div>

  </div><!-- wrapper -->

</div><!-- main container -->


<!-- FOOTER GLOBAL -->
<footer>
  Â© <span id="year"></span> Organisasi Anda
</footer>


<script>
// Ganti tahun otomatis
document.getElementById("year").textContent = new Date().getFullYear();

// Sistem ganti halaman
document.querySelectorAll(".sidebar a").forEach(link=>{
  link.addEventListener("click", e=>{
    e.preventDefault();
    const target = link.getAttribute("data-page");

    // active link sidebar
    document.querySelectorAll(".sidebar a").forEach(a=>a.classList.remove("active"));
    link.classList.add("active");

    // active page
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById(target).classList.add("active");
  });
});
</script>

</body>
</html>
