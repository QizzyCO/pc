<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Responsive</title>

  <!-- ICON FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />

<style>
/* =========================
      CSS DIGABUNG
   ========================= */

:root {
  --bg: #dde8f3;
  --menu-bg: rgba(255, 255, 255, 0.7);
  --border: rgba(0, 0, 0, 0.1);
  --accent: #2563eb;
  --text: #111827;
  --muted: #6b7280;
  --radius: 16px;
  --transition: .3s ease;
}

body {
  margin: 0;
  font-family: "Outfit", sans-serif;
  background: var(--bg);
}

/* UNIVERSAL NAV (PC + HP auto) */
.nav {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 14px;
  padding: 1rem;
  background: var(--menu-bg);
  backdrop-filter: blur(12px);
  border-radius: var(--radius);
  border: 1px solid var(--border);
  box-shadow: 0 8px 24px rgba(0,0,0,0.12);
  z-index: 20;
}

.nav-item {
  width: 60px;
  height: 50px;
  border-radius: var(--radius);
  color: var(--muted);
  display: flex;
  align-items: center;
  justify-content: flex-start;
  overflow: hidden;
  text-decoration: none;
  position: relative;
  transition: var(--transition);
}

.nav-item span {
  font-size: 26px;
  margin-left: 16px;
}

/* title muncul saat hover PC */
.nav-item::after {
  content: attr(data-title);
  opacity: 0;
  margin-left: 8px;
  color: white;
  white-space: nowrap;
  transition: var(--transition);
}

.nav-item:hover {
  width: 150px;
  background: var(--accent);
  color: white;
}

.nav-item:hover::after {
  opacity: 1;
}

/* MOBILE MODE */
@media (max-width: 768px) {

  .nav {
    top: auto;
    bottom: 0;
    left: 0;
    transform: none;
    width: 100%;
    justify-content: space-around;
    padding: 6px 0;
    border-radius: 0;
    border-top: 1px solid var(--border);
    background: white;
  }

  .nav-item {
    flex-direction: column;
    width: auto;
    height: auto;
    padding: 6px 14px;
    background: none;
  }

  .nav-item:active {
    transform: scale(0.9);
    background: rgba(37,99,235,0.1);
  }

  .nav-item.active {
    color: var(--accent);
  }

  .nav-item.active span {
    color: var(--accent);
    transform: translateY(-3px);
  }

  .nav-item:hover {
    width: auto;
    background: none;
  }

  .nav-item::after {
    display: none;
    content: "";
  }

  .content {
    padding-bottom: 100px;
  }
}

/* CONTENT */
.content {
  padding-top: 120px;
  max-width: 900px;
  margin: auto;
}

.count-card {
  background: white;
  padding: 20px;
  border-radius: 16px;
  border: 1px solid var(--border);
  box-shadow: 0 4px 20px rgba(0,0,0,.1);
  margin-bottom: 20px;
}

.count {
  font-size: 48px;
  font-weight: bold;
  color: var(--accent);
}

</style>
</head>

<body>

<!-- UNIVERSAL NAV -->
<nav class="nav">
  <a class="nav-item active" data-title="Dashboard">
    <span class="material-symbols-rounded">dashboard</span>
  </a>
  <a class="nav-item" data-title="Projects">
    <span class="material-symbols-rounded">folder</span>
  </a>
  <a class="nav-item" data-title="Teams">
    <span class="material-symbols-rounded">groups</span>
  </a>
  <a class="nav-item" data-title="Settings">
    <span class="material-symbols-rounded">settings</span>
  </a>
</nav>

<!-- CONTENT -->
<main class="content">
  <h1>Dashboard Utama</h1>

  <div class="count-card">
    <h2>Jumlah Anggota</h2>
    <div id="countUp" class="count">0</div>
  </div>

  <div style="height: 1000px"></div>
</main>

<!-- ======================
      JAVASCRIPT DIGABUNG
     ====================== -->
<script>
let started = false;
let target = 1500;

function countUp() {
  let el = document.getElementById("countUp");
  let num = 0;
  let speed = 20;

  let run = setInterval(() => {
    num++;
    el.textContent = num;
    if (num >= target) clearInterval(run);
  }, speed);
}

window.addEventListener("scroll", () => {
  let box = document.querySelector(".count-card");
  let pos = box.getBoundingClientRect().top;

  if (pos < window.innerHeight - 80 && !started) {
    started = true;
    countUp();
  }
});
</script>

</body>
</html>
