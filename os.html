<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mac Dock + Windows 11 Start</title>
<style>
  /* Video background fullscreen */
  #video-background {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1;
    object-fit: cover;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: white;
  }

  /* DOCK Mac OS */
  .dock {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.2);
    padding: 10px 20px;
    border-radius: 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    backdrop-filter: blur(10px);
    z-index: 3000;
    box-shadow: 0px 6px 20px rgba(0,0,0,0.4);
  }

  /* Tombol Start Windows */
  #start-button {
    width: 50px;
    height: 50px;
    background: rgba(30,144,255,0.9);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    flex-shrink: 0;
  }

  #start-button::before {
    content: "";
    width: 22px;
    height: 22px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/5/5f/Windows_logo_-_2012.svg') no-repeat center/contain;
    display: block;
  }

  /* Ikon dock Mac OS */
  .dock img {
    width: 60px;
    height: 60px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .dock img:hover {
    transform: scale(1.5);
  }

  /* Bounce effect */
  @keyframes bounce {
    0% { transform: translateY(0) scale(1); }
    30% { transform: translateY(-12px) scale(1.05); }
    60% { transform: translateY(5px) scale(0.95); }
    100% { transform: translateY(0) scale(1); }
  }

  .bounce {
    animation: bounce 0.4s ease;
  }

  /* Start Menu Windows 11 style */
  #start-menu {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 600px;
    height: 400px;
    background: rgba(255,255,255,0.95);
    color: black;
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    display: none;
    flex-direction: column;
    padding: 20px;
    z-index: 4000;
    overflow: hidden;
  }

  #start-menu h3 {
    margin: 0 0 15px 0;
    font-weight: bold;
  }

  .tiles {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
  }

  .tile {
    width: 100px;
    height: 100px;
    background: #0078ff;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
    font-weight: bold;
    font-size: 14px;
    transition: transform 0.2s, background 0.2s;
  }

  .tile:hover {
    transform: scale(1.1);
    background: #005bb5;
  }

  /* Desktop Icon */
  .icon {
    position: absolute;
    top: 40px;
    left: 40px;
    width: 80px;
    text-align: center;
    font-size: 18px;
    cursor: pointer;
    user-select: none;
    z-index: 1000;
  }

  .icon img {
    width: 60px;
  }

  /* Window */
  .window {
    width: 350px;
    height: 250px;
    background: white;
    position: absolute;
    top: 120px;
    left: 120px;
    border-radius: 8px;
    box-shadow: 0px 0px 12px rgba(0,0,0,0.6);
    display: none;
    flex-direction: column;
    z-index: 1500;
    user-select: none;
  }

  .window-header {
    background: #0078ff;
    color: white;
    padding: 8px 12px;
    cursor: move;
    user-select: none;
  }

  .window-body {
    flex: 1;
    padding: 10px;
    color: black;
  }

  .close-btn {
    float: right;
    cursor: pointer;
  }

</style>
</head>
<body>

<!-- Video Background -->
<video id="video-background" autoplay muted loop playsinline>
  <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4" />
  Your browser does not support the video tag.
</video>

<!-- Desktop Icon -->
<div class="icon" onclick="openWindow()">
  <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="File Icon" />
  <div>File</div>
</div>

<!-- Window -->
<div class="window" id="appWindow">
  <div class="window-header" id="dragZone">
    File Explorer
    <span class="close-btn" onclick="closeWindow()">âœ–</span>
  </div>
  <div class="window-body">
    <p>Halo! Ini jendela File Explorer.</p>
  </div>
</div>

<!-- Dock Mac OS + Start Button -->
<div class="dock">
  <div id="start-button"></div>
  <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png" onclick="bounceIcon(this); openWindow()" alt="App1" />
  <img src="https://cdn-icons-png.flaticon.com/512/732/732245.png" onclick="bounceIcon(this)" alt="App2" />
  <img src="https://cdn-icons-png.flaticon.com/512/732/732223.png" onclick="bounceIcon(this)" alt="App3" />
</div>

<!-- Start Menu Windows 11 style -->
<div id="start-menu">
  <h3>Start Menu</h3>
  <div class="tiles">
    <div class="tile" onclick="alert('File Explorer clicked')">Explorer</div>
    <div class="tile" onclick="alert('Settings clicked')">Settings</div>
    <div class="tile" onclick="alert('Browser clicked')">Browser</div>
    <div class="tile" onclick="alert('Mail clicked')">Mail</div>
    <div class="tile" onclick="alert('Music clicked')">Music</div>
    <div class="tile" onclick="alert('Photos clicked')">Photos</div>
    <div class="tile" onclick="alert('Games clicked')">Games</div>
    <div class="tile" onclick="alert('Store clicked')">Store</div>
  </div>
</div>

<script>
  // Bounce effect dock
  function bounceIcon(icon) {
    icon.classList.add("bounce");
    setTimeout(() => icon.classList.remove("bounce"), 400);
  }

  // Open/Close window
  function openWindow() {
    document.getElementById("appWindow").style.display = "flex";
  }
  function closeWindow() {
    document.getElementById("appWindow").style.display = "none";
  }

  // Drag window
  const win = document.getElementById("appWindow");
  const dragZone = document.getElementById("dragZone");
  let offsetX = 0, offsetY = 0, isDragging = false;

  dragZone.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - win.offsetLeft;
    offsetY = e.clientY - win.offsetTop;
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      win.style.left = (e.clientX - offsetX) + "px";
      win.style.top = (e.clientY - offsetY) + "px";
    }
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
  });

  // Start menu toggle
  const startButton = document.getElementById('start-button');
  const startMenu = document.getElementById('start-menu');

  startButton.addEventListener('click', (e) => {
    startMenu.style.display = (startMenu.style.display === 'flex') ? 'none' : 'flex';
  });

  // Tutup Start menu jika klik di luar
  document.addEventListener('click', (e) => {
    if (!startMenu.contains(e.target) && e.target !== startButton) {
      startMenu.style.display = 'none';
    }
  });
</script>
</body>
</html>
