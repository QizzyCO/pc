<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web OS Simple</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: url('https://wallpaperaccess.com/full/317501.jpg') center/cover no-repeat;
    }

    /* ===== DOCK (TASKBAR ala macOS) ===== */
    .dock {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        height: 80px;
        background: rgba(255,255,255,0.2);
        padding: 10px 20px;
        border-radius: 25px;
        display: flex;
        gap: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0px 4px 10px rgba(0,0,0,0.4);
    }

    .dock img {
        width: 60px;
        transition: transform 0.2s;
        cursor: pointer;
    }

    /* Zoom effect */
    .dock img:hover {
        transform: scale(1.3);
    }

    /* Desktop Icon (tetap ada) */
    .icon {
        width: 80px;
        text-align: center;
        color: white;
        cursor: pointer;
        margin: 20px;
        display: inline-block;
    }

    .icon img {
        width: 60px;
    }

    /* Window */
    .window {
        width: 300px;
        height: 200px;
        background: white;
        position: absolute;
        top: 100px;
        left: 100px;
        border-radius: 6px;
        box-shadow: 0px 0px 10px black;
        display: none;
        flex-direction: column;
    }

    .window-header {
        background: #0078ff;
        color: white;
        padding: 5px 10px;
        cursor: move;
    }

    .window-body {
        flex: 1;
        padding: 10px;
    }

    .close-btn {
        float: right;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="icon" onclick="openWindow()">

    <div>File</div>
</div>
