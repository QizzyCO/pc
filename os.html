<!DOCTYPE html>
<html>
<head>
<style>
body {
    margin: 0;
    background: #1a1a1a; /* wallpaper diganti warna dulu biar kelihatan */
    font-family: Arial;
}

/* ICON TEST */
.icon {
    position: absolute;
    top: 40px;
    left: 40px;
    width: 80px;
    text-align: center;
    color: white;
    font-size: 18px;
    z-index: 1000;
}

.icon img {
    width: 60px;
}

/* DOCK TEST */
.dock {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    padding: 15px 30px;
    border-radius: 20px;
    display: flex;
    gap: 20px;
    z-index: 9999;
}

.dock img {
    width: 60px;
}
</style>
</head>
<body>

<!-- ICON -->
<div class="icon">
    <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png">
    <div>File</div>
</div>

<!-- DOCK -->
<div class="dock">
    <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png">
    <img src="https://cdn-icons-png.flaticon.com/512/732/732245.png">
    <img src="https://cdn-icons-png.flaticon.com/512/732/732223.png">
</div>

</body>
</html>
