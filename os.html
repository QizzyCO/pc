    /* ===== DOCK ala macOS (panjang + solid + bounce) ===== */
    .dock {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        height: 75px;
        background: rgba(230,230,235,0.95);
        padding: 10px 40px;
        border-radius: 30px;
        display: flex;
        gap: 22px;
        box-shadow: 0px 6px 20px rgba(0,0,0,0.45);
        border: 1px solid rgba(255,255,255,0.6);
        z-index: 9999;
    }

    .dock img {
        width: 60px;
        transition: transform 0.2s;
        cursor: pointer;
    }

    .dock img:hover {
        transform: scale(1.28);
    }
